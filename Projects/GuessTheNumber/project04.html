<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project04.css">
    <title>Guess the number</title>
</head>
<body style="color: black;">
    <nav>
        <a href="\" aria-current="page">Home</a>
        <a href="https://www.youtube.com/watch?v=SxZm84Q61CM">Youtube channel</a>
    </nav>

    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right answer.</p>
        <br>
        <form class="form">
            <label for="guessfield" id="guess">Guess a number</label>
            <input type="text" id="guessfield" class="guessfield">
            <input type="submit" id="submit" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="project04.js"></script>
</html>
