<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: whitesmoke;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // function design
    function addLangauge(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLangauge("Python")
    addLangauge("Swift")
    addLangauge("TypeScript")


    // OPTIMIZED APPROACH
    function addOptimizedLanguage(langName){
        //const li = document.createElement('li')
        //li.innerHTML = `${langName}`
        //Optimized way of the above 2 lines
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizedLanguage("Arduino")


    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "Spring"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = "<li>Typescript</li>"
    //OR
    // const newestli = document.createElement('li')
    // newestli.textContent = "golang"
    // firstLang.replaceWith(newestli)


    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
