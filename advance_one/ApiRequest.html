<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body>
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/swatibadola'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)

    //Tracking the ready state
    // console.log(xhr.readyState);

    //Tracking all the ready states continuously
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = this.responseText;
            console.log(data);
            //Response from the url is recieved in string most of the cases
            // console.log(typeof data);
            //How to convert this string to any other datatype
            const data2 = JSON.parse(this.responseText)
            console.log(typeof data2);
            console.log(data2.location);
        }
    }

    xhr.send()
</script>
</html>
