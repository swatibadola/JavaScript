<!-- ABOUT BIND FUNCTION -->
<!-- The bind() function creates a new bound function. Calling the bound function generally results in the execution of the function it wraps, which is also called the target function. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:500"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))


        }
        handleClick(){
            console.log("Handle Clicked");
            console.log(this.server);
            console.log(this);
        }
    }

    const app = new React()
</script>
</html>
